<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<title>GeeksForGeeks</title>
	<link rel="stylesheet"
		href="differ.css">
	<link rel="stylesheet"
		href="responsive.css">
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<div class="logo">WELCOME USER</div>
				
		</div>

		

			<div class="dp">
			<img src="sns.png"
					class="dpicn"
					alt="dp">
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1">
						
						<h3> Dashboard</h3>
					</div>

					<div class="option2 nav-option">
						
						<h3> Articles</h3>
					</div>

					<div class="nav-option option3">
						
						<h3> Report</h3>
					</div>

					<div class="nav-option option4">
						
						<h3> Institution</h3>
					</div>

					<div class="nav-option option5">
						
						<h3> Profile</h3>
					</div>

					<div class="nav-option option6">
					
						<h3> Settings</h3>
					</div>

					<div class="nav-option logout">
												<h3>Logout</h3>
					</div>

				</div>
			</nav>
		</div>
		

			<div class="box-container">

				<div class="box box1">
					<div class="text">
						<h2 class="topic-heading">60.5k</h2>
						<h2 class="topic">Article Views</h2>
					</div>

				</div>

				<div class="box box2">
					<div class="text">
						<h2 class="topic-heading">150</h2>
						<h2 class="topic">Likes</h2>
					</div>

					
				</div>

				<div class="box box3">
					<div class="text">
						<h2 class="topic-heading">320</h2>
						<h2 class="topic">Comments</h2>
					</div>

					
				</div>

				<div class="box box4">
					<div class="text">
						<h2 class="topic-heading">70</h2>
						<h2 class="topic">Published</h2>
					</div>

					
			</div>

		
				<div class="report-header">
					<h1 class="recent-Articles">           CUSTOMER   DETAILS      </h1>
					<button class="view">View All</button>
				</div>
				<div class="report-header">
					<h1 class="recent-Articles"> PAYMENT  DETAILS </h1>
					<button class="view">View All</button>
				</div>
				<div class="report-header">
					
					<h1 class="recent-Articles">ERROR IN SETUP -BOX </h1>
					<button class="view">View All</button>
				</div>
				<div class="report-header">
					<h1 class="recent-Articles">DATE & TIME </h1>
					<button class="view">View All</button>
				</div>

				
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="anu.js"></script>
</body>
</html>
